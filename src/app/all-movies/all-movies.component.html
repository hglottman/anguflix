<div class='container'>
    <app-filter (buttonClick)=getMovieFilter($event)></app-filter>
    <h1>All movies</h1>
    <div class="flex">
        <mat-card flex="30" *ngFor="let movie of movies  | filter:filterTerm ; let idx = index" class="movie-card">
            <app-movie-unit [movie]="movie" buttonText="Buy Me" (buttonOnClick)="addToSelectedMovies($event)"></app-movie-unit>
        </mat-card>
    </div>
</div>
