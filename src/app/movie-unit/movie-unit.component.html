  <mat-card-header class="movieUnit">
<img class='img-movie' src={{movie.img}}>
  <mat-card-content>
      <h2 style="text-align:left;float:left;">{{movie.title}},</h2> 
      <h4 style="text-align:right;float:right;">{{movie.year}}</h4> 
      <br>
      <br>
    <p>{{movie.descrShort}}</p>
    <br>
    <span>{{movie.price}}$ </span>
    <input type="button" value={{buttonText}} (click)="onButtonClick()">
  </mat-card-content>
